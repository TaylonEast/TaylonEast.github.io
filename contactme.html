        <header>

        <nav>
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="contactme.html">Contact Me</a>
        </nav>
        <h2>Fill out this form for me to contact you!</h2>
        <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>
                        Your Contact Information
                    </legend>
                    <label for="fname" class="labelforcontact">
                        First Name:
                        <input autofocus type="text" id="fname" class="input1" name="fname" required placeholder="First Name"/>
                    </label>
                    <label for="lname" class="labelforcontact">
                        Last Name:
                        <input type="text" id="lname" class="input1" name="lname" required placeholder="Last Name"/>
                    </label>
                    <label for="email" class="labelforcontact">
                        Email For Me To Reach Back Out To You:
                        <input type="email" id="email" class="input1" name="email" required placeholder="Email"/>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Reason for reaching out</legend>
                        <textarea name="info" id="info"  required placeholder="Your reason for contacting me!"></textarea>
                </fieldset>
            <input type="submit" class="submit" value="Submit"/> 
        </form>
        <img src="jazzmaster.png" alt="jazzmaster" id="jazzmaster">
